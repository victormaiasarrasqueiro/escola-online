<div class="row">

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding:0">

    <div class="row" style="padding:6px 15px 6px 15px;background-color:rgba(128, 128, 128, 0.06)">
      
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" style="padding-left: 19px; padding-top: 2px;">

        <span style="font-size:22px;">Painel de Controle</span>




      </div>

      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">

      </div>

      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">

        <div class="btn-group">
          
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> <span class="caret"></span>
          </button>
          
          <ul class="dropdown-menu">
            <li><a ui-sref="app.aula>Aula</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        
        </div>

        <a ui-sref="app.cursoincluir" class="btn btn-success" style="align:left;">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Incluir Curso
        </a>

      </div>

    </div>





    <div class="container-fluid">


      <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
          <select name="categoria1" id="categoria1" class="form-control"
          ng-options="option._id as option.nm for option in vm.lstCateg1 | filter:vm.filterCat1"
          ng-model="vm.filterIDCat1" placeholder="Selecione"></select>

        </div>

        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" ng-if="vm.filterIDCat1 && (vm.filterIDCat1 != '0')">
          <select name="categoria2" id="categoria2" class="form-control"
          ng-options="option._id as option.nm for option in vm.lstCateg2 | filter:vm.filterCat2"
          ng-model="vm.filterIDCat2" placeholder="Selecione"></select>

        </div>

        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" ng-if="vm.filterIDCat2 && (vm.filterIDCat2 != '0')">
          <select name="categoria3" id="categoria3" class="form-control"
          ng-options="option._id as option.nm for option in vm.lstCateg3 | filter:vm.filterCat3"
          ng-model="vm.filterIDCat3" placeholder="Selecione"></select>

        </div>


        </div>


      </div>





    </div>



    <div class="container-fluid">

      <div class="row" style="margin-top:5px;padding:15px;">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        

              <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" ng-repeat="obj in vm.lista | filter:vm.filterItens">

                <div class="thumbnail" ng-click="vm.enter(obj._id,obj.idVid)" style="height:250px"  >

                    <img ng-if="obj.idVid != 'PREV'" src="https://i.ytimg.com/vi/{{obj.idVid}}/mqdefault.jpg" class="img-responsive" />
                    
                    <img ng-if="!obj.idVid || obj.idVid === 'PREV'" src="../../images/thumb_curso_no_image.png" class="img-responsive" />

                    <div class="caption">
                      <p class="thumbtitle">{{obj.nm}}</p>
                      <p class="thumbprof">Professor Victor</p>
                    </div>

                </div>

              </div>

          

        </div>

      </div>

    </div> <!-- fim container-fuid -->
    
    




  </div>

</div>
