<div class="row">

	<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="background-color:#f5f5f5;min-height:100px;padding:0;border-right: 1px solid #e5e5e5;">
	
		
		<sidebar></sidebar>


	</div>


	<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10" >

		
		<div class="row">

		  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding-left: 0px;padding-right: 0px;">

			    <div style="margin-top:0px;">
			      
			      <ol class="breadcrumb">
			        <li><a ui-sref="app.curso">Cursos</a></li>
			        <li><a ui-sref="app.aula">Aulas</a></li>
			        <li class="active">Recuperar Playlist</li>
			      </ol>

			    </div>

			</div>

		
		</div>



		<div class="row">

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

				<div style="margin-top:5px;">


					<div class="row">

						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							
							<div class="form-group">
	    						<label for="exampleInputFile">1- Selecione o <span style="color:red">ID</span> ou o <span style="color:red">ENDEREÇO</span> da playlist no Youtube</label>
								<div class="input-group">
							 		<input type="text" ng-model="vm.obj.id" class="form-control" aria-label="Text input with multiple buttons"> 
							 		<div class="input-group-btn">
							 			<button type="button" class="btn btn-primary" ng-click="vm.buscarPlaylist()"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> Recuperar Playlist</button>
							 		</div> 
								</div>

							</div>

						</div>

					</div>

					<div class="row" ng-if="vm.obj.lista.length > 0">
						
						<div class="col-xs-12 col-sm-6 col-md-7 col-lg-8">
							<div style="margin-left:4px;"><b>Total de Vídeos:</b> {{vm.obj.page.pageInfo.totalResults}} | <b>Exibindo:</b> 25</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4" >
							
							<button ng-disabled="vm.obj.page.prevPageToken == 'FLU'" ng-click="vm.getPlaylist(vm.obj.page.prevPageToken)" class="btn btn-default" style="align:left;font-weight:bold">
								&nbsp;<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							</button>
							<button ng-disabled="vm.obj.page.nextPageToken == 'FLU'" ng-click="vm.getPlaylist(vm.obj.page.nextPageToken)" class="btn btn-default" style="align:left;font-weight:bold">
								&nbsp;<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							</button>

							<button class="btn btn-success" style="align:left;font-weight:bold" ng-click="vm.incluir()">
								&nbsp;<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Incluir Selecionado(s)
							</button>

						</div>

					</div>

					<div class="row" style="margin-top:5px;">

						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

							<table class="table">

								<thead>
									
									<tr>	
										<th width="3%"><input type="checkbox" name="dedede" ng-model="vm.checkAll" ng-click="vm.selecionarTodos()" style="margin-top:5px;"></th>
										<th width="20%">Video</th>
										<th width="77%">Titulo da Aula</th>

									</tr>
								</thead>

								<tbody>

									<tr ng-repeat="item in vm.obj.lista" >
										
										<td><input type="checkbox" ng-model="item.selecionado" name="selecionado" style="margin-top:5px;"></td>
										
										<td width="20%"><img src="https://i.ytimg.com/vi/{{item.idVid }}/mqdefault.jpg" class="img-responsive img-thumbnail"></td>
										
										<td width="80%"><div>{{ item.ordem + 1}} - {{ item.nm }}</div><div>{{ item.ds }}</div></td>
					
									</tr>
									

								</tbody>

							</table>

						</div>

					</div>


					<div class="row" ng-if="vm.obj.lista.length > 0" style="margin-top:15px;">
						
						<div class="col-xs-12 col-sm-6 col-md-7 col-lg-8">
							<div style="margin-left:4px;margin-top:5px;"><b>Total de Vídeos:</b> {{vm.obj.page.pageInfo.totalResults}} | <b>Exibindo:</b> 25</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4" >
							
							<button ng-disabled="vm.obj.page.prevPageToken == 'FLU'" ng-click="vm.getPlaylist(vm.obj.page.prevPageToken)" class="btn btn-default" style="align:left;font-weight:bold">
								&nbsp;<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							</button>
							<button ng-disabled="vm.obj.page.nextPageToken == 'FLU'" ng-click="vm.getPlaylist(vm.obj.page.nextPageToken)" class="btn btn-default" style="align:left;font-weight:bold">
								&nbsp;<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							</button>


							<button class="btn btn-success" style="align:left;font-weight:bold" ng-click="vm.incluir()">
								&nbsp;<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Incluir Selecionado(s)
							</button>

						</div>

					</div>



			    </div>


		 	</div>


		</div>


	</div>


</div>
