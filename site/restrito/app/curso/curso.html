<div class="row">

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding:0">

    <div style="margin-top:0px;">
      
      <ol class="breadcrumb">
        <li><a href="#">Cursos</a></li>
        <li><a href="#">AngularJS</a></li>
        <li class="active">Aulas</li>
      </ol>

    </div>

    
    <h3>Incluindo nova aula</h3>

    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      		
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
           
            <a ui-sref="app.curso.incluir" class="btn btn-default" style="align:left;">
              <img src="../../images/novocurso.png" class="img-responsive" alt="Clique para acessar o curso">
            </a>

        </div>

        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" ng-repeat="obj in vm.lista">

         
          <div class="thumbnail" ng-click="vm.enter(obj._id)">

              <img ng-if="obj.idVid != 'PREV'" src="https://i.ytimg.com/vi/{{obj.idVid}}/mqdefault.jpg" class="img-responsive" />
              
              <img ng-if="!obj.idVid || obj.idVid === 'PREV'" src="../../images/thumb_curso_no_image.png" class="img-responsive" />

              <div class="caption">
                <p class="thumbtitle">{{obj.nm}}</p>
                <p class="thumbprof">Professor Victor{{obj._id}}</p>
                <p class="thumbprof">1547 visualizações | 1 dia atras</p>
              </div>

          </div>
         
        </div>

      </div>

    </div>

  </div>

</div>
